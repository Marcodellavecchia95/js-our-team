<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/main.js" defer></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap"
      rel="stylesheet"
    />
    <title>Our Team</title>
  </head>
  <body>
    <h1 class="text-center my-5">Meet our Team</h1>
    <p class="text-center fs-4 my-5 fw-medium">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolor sed sit,
      autem culpa doloribus velit officia nostrum molestias dicta adipisci, eius
      nemo dolorem eaque hic? Eveniet magni eius harum praesentium!
    </p>
    <div class="container text-center">
      <div class="row align-items-center"></div>
      <section>
        <form id="input-form" class="form-container">
          <div>
            <label class="fw-medium" for="name-input">Nome e Cognome</label>
            <input id="name-input" type="text" />
          </div>
          <div>
            <label class="fw-medium" for="role-input">Ruolo</label>
            <input id="role-input" type="text" />
          </div>
          <div>
            <label class="fw-medium" for="email-input">Email</label>
            <input id="email-input" type="email" />
          </div>
          <div>
            <label class="fw-medium" for="image-input">Foto</label>
            <input id="image-input" type="Text" />
          </div>
          <button class="btn btn-primary">Invia</button>
        </form>
      </section>
    </div>
  </body>
</html>
